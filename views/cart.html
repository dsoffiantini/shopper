<div class="cart-cart">
  <content>
    <ul ng-repeat="item in cart" class="cart-items">
      <li>{{item.image}}</li>
      <li>{{item.name}}</li>
      <li>{{item.price}}</li>
      <li>{{item.quantity}}</li>
      <li><button type="button" name="delete" ng-click="deleteProduct()">X</button></li>
    </ul>
  </content>

</div>
